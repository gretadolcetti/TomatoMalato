<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- My css -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename= 'style_login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script>
      function closeModal(id) {
        id.style.display = 'none';
        id.style.opacity = '0';
      }
    </script>

    <title>TomatoMalato</title>
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #800102;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="card-body p-md-5 mx-md-4">

                            <div class="text-center">
                                <img src="../static/img/tomato_login.jpg"
                                style="width: 185px;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">Tomato Malato</h4>
                            </div>

                            {% if res %}
                                <p>Nome utente o password sbagliati</p>
                            {% endif %}

                            <form method='POST'>
                                <p>Fai il login con il tuo account</p>

                                <div class="form-outline mb-4">
                                <input type="email" id="form2Example11" class="form-control"
                                    placeholder="Phone number or email address"  name="email"/>
                                <label class="form-label" for="form2Example11">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                <input type="password" id="form2Example22" class="form-control"  name="password"/>
                                <label class="form-label" for="form2Example22">Password</label>
                                </div>

                                <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" name="submit">Log
                                    in</button>
                                </div>


                    </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
